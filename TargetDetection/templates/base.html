        <span class="usi"><a href="/logout">退出</a></span>
    </div>
</div>
{% block content %}{% endblock %}
</body>

<script>
    function GMTToStr(time) {
        let date = new Date(time);
        let Str = date.getFullYear() + '-' +
            (date.getMonth() + 1) + '-' +
            date.getDate() + ' ' +
            date.getHours() + ':' +
            date.getMinutes() + ':' +
            date.getSeconds();
        return Str
    }
</script>
</html>
